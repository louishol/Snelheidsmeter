<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Accelero Meter</title>
    </head>
    <body>
        <div class="app">
          <h1>Louis Hol Accelero Meter</h1>

            <script type="text/javascript">



            </script>
            <p>
                <button onclick="getAcceleration()">Acceleratie weergeven</button>
            </p>
            <p>
                <button onclick="startWatch()">Acceleratie elke seconde berekenen</button>
            </p>
            <p>
                <button onclick="stopWatch()">Acceleratie stoppen</button>
            </p>
            <div id="accelerometer">Wachten op uitslag</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).ready(function()
            {
                document.addEventListener("deviceready", onDeviceReady, false);
            });

            function onDeviceReady()
            {
                alert("Apparaat is klaar voor gebruik");
            }
            function getAcceleration(){
                navigator.accelerometer.getCurrentAcceleration(onAccelSuccess, onError);
            }

            function onAccelSuccess(acceleration) {
                var element = document.getElementById('accelerometer');
                element.innerHTML = 'Acceleration X: ' + acceleration.x         + '<br />' +
                                    'Acceleration Y: ' + acceleration.y         + '<br />' +
                                    'Acceleration Z: ' + acceleration.z         + '<br />' +
                                    'Timestamp: '      + acceleration.timestamp + '<br />';
            }       
            function onError() {
                alert('Er is een fout opgetreden!');
            }
            function startWatch()
            {
                var option = { frequency: 1000 };
                watchID = navigator.accelerometer.watchAcceleration(onAccelSuccess, onError, options);
            }
            function stopWatch() {
               if (watchID) {
                    navigator.accelerometer.clearWatch(watchID);
                    watchID = null;
            }
            }
            
        </script>
    </body>
</html>
